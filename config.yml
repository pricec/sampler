statsd_host: 127.0.0.1
statsd_port: 8125
items:
- name: net.ens3.rx_bytes
  type: file
  interval: 1
  path: /sys/class/net/ens3/statistics/rx_bytes
  metric: counter
  delta: true
- name: net.ens3.tx_bytes
  type: file
  interval: 1
  path: /sys/class/net/ens3/statistics/tx_bytes
  metric: counter
  delta: true
- name: memory.available
  type: bash
  interval: 10
  path: 'cat /proc/meminfo | grep MemAvailable | sed -E "s/\s+/ /g" | cut -d" " -f2'
  metric: gauge
  delta: false
- name: memory.free
  type: bash
  interval: 10
  path: 'cat /proc/meminfo | grep MemFree | sed -E "s/\s+/ /g" | cut -d" " -f2'
  metric: gauge
  delta: false
- name: memory.used
  type: bash
  interval: 10
  path: 'free | head -2 | tail -1 | sed -E "s/\s+/ /g" | cut -d" " -f3'
  metric: gauge
  delta: false
- name: memory.total
  type: bash
  interval: 10
  path: 'free | head -2 | tail -1 | sed -E "s/\s+/ /g" | cut -d" " -f2'
  metric: gauge
  delta: false
- name: cpu
  type: cpu
  interval: 1
  path: cpu
  metric: counter
  delta: true
